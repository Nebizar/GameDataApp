    <table id="developer-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="devstudio" data-th-text="#{label_developer_devstudio}">devstudio</th>
          <th data-data="name" data-th-text="#{label_developer_name}">name</th>
          <th data-data="surname" data-th-text="#{label_developer_surname}">surname</th>
          <th data-data="status" data-th-text="#{label_developer_status}">status</th>
          <th data-data="salary" data-th-text="#{label_developer_salary}">salary</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>devstudio</td>
          <td>name</td>
          <td>surname</td>
          <td>status</td>
          <td>salary</td>
        </tr>
