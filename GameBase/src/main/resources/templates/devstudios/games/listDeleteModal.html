<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="games-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('DevStudiosItemGamesThymeleafController')}">
    <table id="games-detail-table-item-to-remove" data-parent-table="devstudio-entity-table" data-data-parent-id="${devStudio != null ? devStudio.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('devStudio', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="title" data-th-text="#{label_devstudio_games_title}">title</th>
              <th data-data="desccription" data-th-text="#{label_devstudio_games_desccription}">desccription</th>
              <th data-data="pegi" data-th-text="#{label_devstudio_games_pegi}">pegi</th>
              <th data-data="rel_date" data-th-text="#{label_devstudio_games_rel_date}">rel_date</th>
              <th data-data="budget" data-th-text="#{label_devstudio_games_budget}">budget</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>title</td>
              <td>desccription</td>
              <td>pegi</td>
              <td>rel_date</td>
              <td>budget</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
