<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_gameplat})}|">Show GamePlat - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${gamePlat}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_gameplat})}">Show GamePlat</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_gameplat})}">GamePlat data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="gameplat-game-field" data-z="9e507b2c">
            	      <strong data-th-text="#{label_gameplat_game}">game</strong>
                    <span data-th-text="*{{game}}">gameValue</span>
         	        </li>
                  <li id="gameplat-price-field" data-z="34dd53d2">
            	      <strong data-th-text="#{label_gameplat_price}">price</strong>
                    <span data-th-text="*{{price}}">priceValue</span>
         	        </li>
                  <li id="gameplat-sales-field" data-z="bae96772">
            	      <strong data-th-text="#{label_gameplat_sales}">sales</strong>
                    <span data-th-text="*{{sales}}">salesValue</span>
         	        </li>
                  <li id="gameplat-platform-field" data-z="8cafa08c">
            	      <strong data-th-text="#{label_gameplat_platform}">platform</strong>
                    <span data-th-text="*{{platform}}">platformValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="GamePlat_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('GamePlatsItemThymeleafController').to('editForm').with('gamePlat', gamePlat.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="GamePlat_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('GamePlatsCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
