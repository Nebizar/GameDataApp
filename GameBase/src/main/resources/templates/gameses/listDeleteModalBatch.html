<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="games-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('GamesesCollectionThymeleafController')},itemLink=${@linkBuilder.of('GamesesItemThymeleafController')}">
    <table id="games-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="title" data-th-text="#{label_games_title}">title</th>
          <th data-data="desccription" data-th-text="#{label_games_desccription}">desccription</th>
          <th data-data="pegi" data-th-text="#{label_games_pegi}">pegi</th>
          <th data-data="rel_date" data-th-text="#{label_games_rel_date}">rel_date</th>
          <th data-data="budget" data-th-text="#{label_games_budget}">budget</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>title</td>
          <td>desccription</td>
          <td>pegi</td>
          <td>rel_date</td>
          <td>budget</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
