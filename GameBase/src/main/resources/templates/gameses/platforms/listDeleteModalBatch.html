<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="platforms-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('GamesesItemPlatformsThymeleafController')}">
    <table id="platforms-detail-table-items-to-remove-batch" data-parent-table="games-entity-table" data-data-parent-id="${games != null ? games.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('games', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="games" data-th-text="#{label_games_platforms_games}">games</th>
              <th data-data="price" data-th-text="#{label_games_platforms_price}">price</th>
              <th data-data="sales" data-th-text="#{label_games_platforms_sales}">sales</th>
              <th data-data="platform" data-th-text="#{label_games_platforms_platform}">platform</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>games</td>
              <td>price</td>
              <td>sales</td>
              <td>platform</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
