<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="games-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('GameTypesItemGamesThymeleafController')}">
    <table id="games-detail-table-item-to-remove" data-parent-table="gametype-entity-table" data-data-parent-id="${gameType != null ? gameType.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('gameType', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="title" data-th-text="#{label_gametype_games_title}">title</th>
              <th data-data="description" data-th-text="#{label_gametype_games_description}">description</th>
              <th data-data="pegi" data-th-text="#{label_gametype_games_pegi}">pegi</th>
              <th data-data="rel_date" data-th-text="#{label_gametype_games_rel_date}">rel_date</th>
              <th data-data="budget" data-th-text="#{label_gametype_games_budget}">budget</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>title</td>
              <td>description</td>
              <td>pegi</td>
              <td>rel_date</td>
              <td>budget</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
