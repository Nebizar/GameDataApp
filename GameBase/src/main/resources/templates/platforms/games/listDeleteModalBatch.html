<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="games-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('PlatformsItemGamesThymeleafController')}">
    <table id="games-detail-table-items-to-remove-batch" data-parent-table="platform-entity-table" data-data-parent-id="${platform != null ? platform.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('platform', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="games" data-th-text="#{label_platform_games_games}">games</th>
              <th data-data="price" data-th-text="#{label_platform_games_price}">price</th>
              <th data-data="sales" data-th-text="#{label_platform_games_sales}">sales</th>
              <th data-data="platform" data-th-text="#{label_platform_games_platform}">platform</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>games</td>
              <td>price</td>
              <td>sales</td>
              <td>platform</td>
        </tr>
      </tbody>
    </table>
</div>
