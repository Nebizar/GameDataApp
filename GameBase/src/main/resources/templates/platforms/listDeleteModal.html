<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="platform-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('PlatformsCollectionThymeleafController')},itemLink=${@linkBuilder.of('PlatformsItemThymeleafController')}">
    <table id="platform-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="name" data-th-text="#{label_platform_name}">name</th>
          <th data-data="producent" data-th-text="#{label_platform_producent}">producent</th>
          <th data-data="sales" data-th-text="#{label_platform_sales}">sales</th>
          <th data-data="premiere" data-th-text="#{label_platform_premiere}">premiere</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>name</td>
          <td>producent</td>
          <td>sales</td>
          <td>premiere</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
