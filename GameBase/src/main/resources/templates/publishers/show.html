<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_publisher})}|">Show Publisher - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${publisher}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_publisher})}">Show Publisher</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_publisher})}">Publisher data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="publisher-name-field" data-z="306f53b1">
            	      <strong data-th-text="#{label_publisher_name}">name</strong>
                    <span data-th-text="*{{name}}">nameValue</span>
         	        </li>
                  <li id="publisher-valueof-field" data-z="2fb8d8d">
            	      <strong data-th-text="#{label_publisher_valueof}">valueOf</strong>
                    <span data-th-text="*{{valueOf}}">valueOfValue</span>
         	        </li>
                  <li id="publisher-main_loc-field" data-z="31e340d1">
            	      <strong data-th-text="#{label_publisher_main_loc}">main_loc</strong>
                    <span data-th-text="*{{main_loc}}">main_locValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Publisher_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('PublishersItemThymeleafController').to('editForm').with('publisher', publisher.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="dev_studios-detail-table-tab" data-toggle="tab" href="#detail-dev_studios-detail" data-z="98ef4d05">Dev_studios</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-dev_studios-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('PublishersItemDev_studiosThymeleafController')},detailItemLink=${@linkBuilder.of('DevStudiosItemThymeleafController')},id=*{{id}}">
                    <table id="dev_studios-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-z="98ef4d05" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('publisher', id)}" data-data-show-url="${detailItemLink.to('show').with('devStudio', '_ID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('devStudio', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('publisher', id)}" data-data-delete-url="${detailCollectionLink.to('removeFromDev_studios').with('publisher', id).with('dev_studiosToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromDev_studiosBatch').with('publisher', id).with('dev_studiosToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_publisher_dev_studios})}">Dev_studios List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="name" data-th-text="#{label_publisher_dev_studios_name}">name</th>
                              <th data-data="country" data-th-text="#{label_publisher_dev_studios_country}">country</th>
                              <th data-data="main_loc" data-th-text="#{label_publisher_dev_studios_main_loc}">main_loc</th>
                              <th data-data="devs_count" data-th-text="#{label_publisher_dev_studios_devs_count}">devs_count</th>
                              <th data-data="valueOf" data-th-text="#{label_publisher_dev_studios_valueof}">valueOf</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>name</td>
                              <td>country</td>
                              <td>main_loc</td>
                              <td>devs_count</td>
                              <td>valueOf</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='dev_studios-detail-table',
                        title=#{label_delete_entity(#{label_publisher_dev_studios})}, message=#{info_delete_item_confirm}, content=~{publishers/dev_studios/listDeleteModal :: dev_studios-detailModalConfirmBody})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='dev_studios-detail-table',
                        title=#{label_delete_entity(#{label_publisher_dev_studios})}, message=#{info_delete_batch_confirm}, content=~{publishers/dev_studios/listDeleteModalBatch :: dev_studios-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='dev_studios-detail-table',
                        title=#{label_export_empty_error(#{label_publisher_dev_studios})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a id="Publisher_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('PublishersCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </hr></div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
