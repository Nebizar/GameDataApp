      <thead>
        <tr>
          <th data-data="nick" data-th-text="#{label_reviewer_nick}">nick</th>
          <th data-data="critic" data-th-text="#{label_reviewer_critic}">critic</th>
          <th data-data="affility" data-th-text="#{label_reviewer_affility}">affility</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>nick</td>
          <td>critic</td>

        </tr>
      </tbody>
