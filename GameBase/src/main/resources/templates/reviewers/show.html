<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_reviewer})}|">Show Reviewer - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${reviewer}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_reviewer})}">Show Reviewer</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_reviewer})}">Reviewer data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="reviewer-nick-field" data-z="c7fb55f0">
            	      <strong data-th-text="#{label_reviewer_nick}">nick</strong>
                    <span data-th-text="*{{nick}}">nickValue</span>
         	        </li>
                  <li id="reviewer-crit-field" data-z="b520e310">
            	      <strong data-th-text="#{label_reviewer_crit}">crit</strong>
                    <span data-th-text="*{{crit}}">critValue</span>
         	        </li>
                  <li id="reviewer-af-field" data-z="f2998df0">
            	      <strong data-th-text="#{label_reviewer_af}">af</strong>
                    <span data-th-text="*{{af}}">afValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Reviewer_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('ReviewersItemThymeleafController').to('editForm').with('reviewer', reviewer.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="reviews-detail-table-tab" data-toggle="tab" href="#detail-reviews-detail" data-z="14b2ff60">Reviews</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-reviews-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('ReviewersItemReviewsThymeleafController')},detailItemLink=${@linkBuilder.of('ReviewsItemThymeleafController')},id=*{{id}}">
                    <table id="reviews-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-z="14b2ff60" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('reviewer', id)}" data-data-show-url="${detailItemLink.to('show').with('review', '_ID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('review', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('reviewer', id)}" data-data-delete-url="${detailCollectionLink.to('removeFromReviews').with('reviewer', id).with('reviewsToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromReviewsBatch').with('reviewer', id).with('reviewsToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_reviewer_reviews})}">Reviews List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="reviewer" data-th-text="#{label_reviewer_reviews_reviewer}">reviewer</th>
                              <th data-data="user_score" data-th-text="#{label_reviewer_reviews_user_score}">user_score</th>
                              <th data-data="crit_score" data-th-text="#{label_reviewer_reviews_crit_score}">crit_score</th>
                              <th data-data="gameplay" data-th-text="#{label_reviewer_reviews_gameplay}">gameplay</th>
                              <th data-data="graphics" data-th-text="#{label_reviewer_reviews_graphics}">graphics</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>reviewer</td>
                              <td>user_score</td>
                              <td>crit_score</td>
                              <td>gameplay</td>
                              <td>graphics</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='reviews-detail-table',
                        title=#{label_delete_entity(#{label_reviewer_reviews})}, message=#{info_delete_item_confirm}, content=~{reviewers/reviews/listDeleteModal :: reviews-detailModalConfirmBody})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='reviews-detail-table',
                        title=#{label_delete_entity(#{label_reviewer_reviews})}, message=#{info_delete_batch_confirm}, content=~{reviewers/reviews/listDeleteModalBatch :: reviews-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='reviews-detail-table',
                        title=#{label_export_empty_error(#{label_reviewer_reviews})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a id="Reviewer_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('ReviewersCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </hr></div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
