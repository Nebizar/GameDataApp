<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_type})}|">Show Type - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${type}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_type})}">Show Type</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_type})}">Type data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="type-name-field" data-z="c6a623e5">
            	      <strong data-th-text="#{label_type_name}">name</strong>
                    <span data-th-text="*{{name}}">nameValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Type_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('TypesItemThymeleafController').to('editForm').with('type', type.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="games-detail-table-tab" data-toggle="tab" href="#detail-games-detail" data-z="55e3c8bd">Games</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-games-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('TypesItemGamesThymeleafController')},detailItemLink=${@linkBuilder.of('GamesesItemThymeleafController')},id=*{{id}}">
                    <table id="games-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-z="55e3c8bd" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('type', id)}" data-data-show-url="${detailItemLink.to('show').with('games', '_ID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('games', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('type', id)}" data-data-delete-url="${detailCollectionLink.to('removeFromGames').with('type', id).with('gamesToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromGamesBatch').with('type', id).with('gamesToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_type_games})}">Games List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="title" data-th-text="#{label_type_games_title}">title</th>
                              <th data-data="desccription" data-th-text="#{label_type_games_desccription}">desccription</th>
                              <th data-data="pegi" data-th-text="#{label_type_games_pegi}">pegi</th>
                              <th data-data="rel_date" data-th-text="#{label_type_games_rel_date}">rel_date</th>
                              <th data-data="budget" data-th-text="#{label_type_games_budget}">budget</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>title</td>
                              <td>desccription</td>
                              <td>pegi</td>
                              <td>rel_date</td>
                              <td>budget</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='games-detail-table',
                        title=#{label_delete_entity(#{label_type_games})}, message=#{info_delete_item_confirm}, content=~{types/games/listDeleteModal :: games-detailModalConfirmBody})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='games-detail-table',
                        title=#{label_delete_entity(#{label_type_games})}, message=#{info_delete_batch_confirm}, content=~{types/games/listDeleteModalBatch :: games-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='games-detail-table',
                        title=#{label_export_empty_error(#{label_type_games})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a id="Type_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('TypesCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </hr></div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
