<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="dlcs-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('GamesItemDlcsThymeleafController')}">
    <table id="dlcs-detail-table-item-to-remove" data-parent-table="game-entity-table" data-data-parent-id="${game != null ? game.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('game', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="game" data-th-text="#{label_game_dlcs_game}">game</th>
              <th data-data="name" data-th-text="#{label_game_dlcs_name}">name</th>
              <th data-data="rel_date" data-th-text="#{label_game_dlcs_rel_date}">rel_date</th>
              <th data-data="price" data-th-text="#{label_game_dlcs_price}">price</th>
              <th data-data="description" data-th-text="#{label_game_dlcs_description}">description</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>game</td>
              <td>name</td>
              <td>rel_date</td>
              <td>price</td>
              <td>description</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
