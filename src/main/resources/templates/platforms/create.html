<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_platform})}">
      Create Platform - gambase - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('PlatformsCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_platform})}">Create Platform</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${platform}" data-th-action="${collectionLink.to('create').with('platform', platform.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_platform})}">Platform data </legend>

<div class="form-group has-error has-feedback" data-z="ddbc60de" id="platform-name-field" data-th-classappend="${#fields.hasErrors('name')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="name" class="col-md-3 control-label" data-th-text="#{label_platform_name}">name</label>
  <div class="col-md-6">
    <input id="name" name="name" data-th-value="*{{name}}" type="text" class="form-control" placeholder="name" data-th-placeholder="#{label_platform_name}" data-toggle="tooltip" aria-describedby="nameStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('name')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('name')}" aria-hidden="true"></span>
      <span id="name-error" class="help-block" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="3810f920" id="platform-producent-field" data-th-classappend="${#fields.hasErrors('producent')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="producent" class="col-md-3 control-label" data-th-text="#{label_platform_producent}">producent</label>
  <div class="col-md-6">
    <input id="producent" name="producent" data-th-value="*{{producent}}" type="text" class="form-control" placeholder="producent" data-th-placeholder="#{label_platform_producent}" data-toggle="tooltip" aria-describedby="producentStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('producent')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('producent')}" aria-hidden="true"></span>
      <span id="producent-error" class="help-block" data-th-if="${#fields.hasErrors('producent')}" data-th-errors="*{producent}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="eabcace0" id="platform-sales-field" data-th-classappend="${#fields.hasErrors('sales')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="sales" class="col-md-3 control-label" data-th-text="#{label_platform_sales}">sales</label>
  <div class="col-md-3">
    <input id="sales" name="sales" data-th-value="*{{sales}}" type="text" class="form-control inputmask" placeholder="sales" data-th-placeholder="#{label_platform_sales}" data-toggle="tooltip" aria-describedby="salesStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" />
      <span data-th-classappend="${#fields.hasErrors('sales')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('sales')}" aria-hidden="true"></span>
      <span id="sales-error" class="help-block" data-th-if="${#fields.hasErrors('sales')}" data-th-errors="*{sales}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="platform-premiere-field" data-z="ea05339e" data-th-classappend="${#fields.hasErrors('premiere')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="premiere" class="col-md-3 control-label" data-th-text="#{label_platform_premiere}">premiere</label>
  <div class="col-md-3">
    <input id="premiere" name="premiere" data-th-value="*{{premiere}}" type="text" class="form-control datetimepicker" placeholder="premiere" data-th-placeholder="#{label_platform_premiere}" data-th-attr="data-dateformat=${premiere_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('premiere')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('premiere')}" aria-hidden="true"></span>
     <span id="premiere-error" class="help-block" data-th-if="${#fields.hasErrors('premiere')}" data-th-errors="*{premiere}">Error message.</span>
  </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
