<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
    <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_platform})}|">Show Platform - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-th-fragment="inline-content" data-layout-fragment="content" data-th-object="${platform}">
        <div>

          <!-- CONTENT -->
            <div id="mainEntityFieldSet">
              <ul class="list-unstyled" id="containerFields">
                  <li id="platform-name-field" data-z="ddbc60de">
            	      <strong data-th-text="#{label_platform_name}">name</strong>
                    <span data-th-text="*{{name}}">nameValue</span>
         	        </li>
                  <li id="platform-producent-field" data-z="3810f920">
            	      <strong data-th-text="#{label_platform_producent}">producent</strong>
                    <span data-th-text="*{{producent}}">producentValue</span>
         	        </li>
                  <li id="platform-sales-field" data-z="eabcace0">
            	      <strong data-th-text="#{label_platform_sales}">sales</strong>
                    <span data-th-text="*{{sales}}">salesValue</span>
         	        </li>
                  <li id="platform-premiere-field" data-z="ea05339e">
            	      <strong data-th-text="#{label_platform_premiere}">premiere</strong>
                    <span data-th-text="*{{premiere}}">premiereValue</span>
         	        </li>
              </ul>
            </div>

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
