<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="dev_studios-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('PublishersItemDev_studiosThymeleafController')}">
    <table id="dev_studios-detail-table-item-to-remove" data-parent-table="publisher-entity-table" data-data-parent-id="${publisher != null ? publisher.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('publisher', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="name" data-th-text="#{label_publisher_dev_studios_name}">name</th>
              <th data-data="country" data-th-text="#{label_publisher_dev_studios_country}">country</th>
              <th data-data="main_loc" data-th-text="#{label_publisher_dev_studios_main_loc}">main_loc</th>
              <th data-data="devs_count" data-th-text="#{label_publisher_dev_studios_devs_count}">devs_count</th>
              <th data-data="valueOf" data-th-text="#{label_publisher_dev_studios_valueof}">valueOf</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>name</td>
              <td>country</td>
              <td>main_loc</td>
              <td>devs_count</td>
              <td>valueOf</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
