<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_reviewer})}">
      Create Reviewer - gambase - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('ReviewersCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_reviewer})}">Create Reviewer</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${reviewer}" data-th-action="${collectionLink.to('create').with('reviewer', reviewer.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_reviewer})}">Reviewer data </legend>

<div class="form-group has-error has-feedback" data-z="c7fb55f0" id="reviewer-nick-field" data-th-classappend="${#fields.hasErrors('nick')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="nick" class="col-md-3 control-label" data-th-text="#{label_reviewer_nick}">nick</label>
  <div class="col-md-6">
    <input id="nick" name="nick" data-th-value="*{{nick}}" type="text" class="form-control" placeholder="nick" data-th-placeholder="#{label_reviewer_nick}" data-toggle="tooltip" aria-describedby="nickStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('nick')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('nick')}" aria-hidden="true"></span>
      <span id="nick-error" class="help-block" data-th-if="${#fields.hasErrors('nick')}" data-th-errors="*{nick}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="reviewer-critic-field" data-z="eef2bf90" data-th-classappend="${#fields.hasErrors('critic')}? 'has-error has-feedback'" data-th-class="form-group">
  <label class="col-md-3 control-label" for="critic" data-th-text="#{label_reviewer_critic}">critic</label>
  <div class="col-md-6">
    <div class="checkbox">
      <input type="checkbox" data-th-field="*{critic}" data-th-title="#{label_requiredfield}" data-toggle="tooltip" />
       <span data-th-classappend="${#fields.hasErrors('critic')}? 'form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('critic')}" aria-hidden="true"></span>
        <span id="critic-error" class="help-block" data-th-if="${#fields.hasErrors('critic')}" data-th-errors="*{critic}">Error message.</span>
    </div>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="ef85f090" id="reviewer-affility-field" data-th-classappend="${#fields.hasErrors('affility')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="affility" class="col-md-3 control-label" data-th-text="#{label_reviewer_affility}">affility</label>
  <div class="col-md-6">
    <input id="affility" name="affility" data-th-value="*{{affility}}" type="text" class="form-control" placeholder="affility" data-th-placeholder="#{label_reviewer_affility}" data-toggle="tooltip" aria-describedby="affilityStatus" />
      <span data-th-classappend="${#fields.hasErrors('affility')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('affility')}" aria-hidden="true"></span>
      <span id="affility-error" class="help-block" data-th-if="${#fields.hasErrors('affility')}" data-th-errors="*{affility}">Error message.</span>
  </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
